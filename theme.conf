# Catppuccin Mocha
# bg="#1e1e2e"                  # base
default_fg="#cdd6f4"          # text
session_fg="#89dceb"          # sky (cyan-like)
session_selection_fg="#1e1e2e"
session_selection_bg="#89b4fa" # blue
active_window_fg="#cba6f7"    # mauve
active_pane_border="#89dceb"  # sky

# mantle="#181825"              # mantle
# crust="#11111b"                # darkest base
# inactive_window_fg="#bac2de"  # secondary text
# highlight_fg="#f9e2af"        # yellow
# inactive_pane_border="#45475a" # surface1

# Tmux options
set -g status-left-length 200
set -g status-right-length 200

# Session / left status bar
set -g status-left "#[fg=${session_fg},bold,bg=${bg}] #S #[fg=${default_fg},nobold,bg=${bg}]"

# Path / right status bar
set -g status-right "#[fg=${session_fg}]󰢹 #[fg=${active_window_fg}]#h #[fg=${default_fg}]| #(whoami)"

# Window titles
set -g status-justify left
set -g status-style "bg=${bg}"
set -g window-status-format "#[fg=${default_fg},bg=default]#{?window_last_flag,, }#I:#W"
set -g window-status-current-format "#[fg=${active_window_fg},bold,bg=default]#I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"

# Message and copy mode styles
set -g message-command-style "bg=default,fg=${default_fg}"
set -g message-style "bg=default,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"

# Pane border styling
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=brightblack,bg=default"
