# 1. Set the correct terminal type for tmux
# 'tmux-256color' is better than 'xterm-256color' for modern tmux
set -g default-terminal "tmux-256color"

# 2. Enable True Color (RGB) support
# This tells tmux that your terminal (iTerm2, Ghostty, etc.) supports 24-bit color
# The filter "*:RGB" is the modern, universal way to enable True Color
set -as terminal-features ",*:RGB"

# 3. Enable Image/Media Passthrough
# Essential for apps that display images (like yazi or neovim)
set -g allow-passthrough on

# 4. Optional: Enable undercurl support (pretty squiggly lines in Vim)
set -as terminal-features ",*:Usstyle"

# General
set -g set-clipboard on         # Use system clipboard
set -g detach-on-destroy off    # Don't exit from tmux when closing a session
set -g escape-time 0            # Remove delay for exiting insert mode with ESC in Neovim
# set -g history-limit 1000000    # Increase history size (from 2,000)
set -g mouse on                 # Enable mouse support
# set -g status-interval 3        # Update the status bar every 3 seconds (default: 15 seconds)
set -g allow-passthrough on     # Allow programs in the pane to bypass tmux (e.g. for image preview)
set -g status-position top      # Status bar on top
set -g pane-border-lines heavy  # Thicker split borders

# Set prefix key
unbind C-b              # Unbind the default prefix key
set -g prefix C-Space   # Set new prefix key to Ctrl+Space

# Refresh tmux config with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf

# Split horizontally in CWD with \
unbind %
bind \\ split-window -h -c "#{pane_current_path}"

# Split vertically in CWD with -
unbind \"
bind - split-window -v -c "#{pane_current_path}"

# New window in same path
bind c new-window -c "#{pane_current_path}"

